name: Android Build & Sign

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      # 关键新增步骤1：安装Android SDK Build Tools（包含zipalign）
      - name: Install Android SDK Build Tools
        run: |
          # 更新包管理器
          sudo apt update
          # 安装Android SDK Build Tools（包含zipalign）
          sudo apt install -y android-sdk-build-tools

      # 解密keystore（若未加密则跳过此步）
      - name: Decrypt keystore
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GPG_PASSWORD }}" \
          --output my-release-key.keystore ${{ secrets.KEYSTORE_FILE }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Sign APK
        run: |
          # 找到unsigned APK路径
          APK_PATH=$(find app/build/outputs/apk/release -name "app-release-unsigned.apk")
          # 替换SHA1为更安全的SHA256算法（解决安全警告）
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore my-release-key.keystore \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          $APK_PATH ${{ secrets.KEY_ALIAS }}
          # 指定zipalign的完整路径（避免找不到命令）
          /usr/bin/zipalign -v 4 $APK_PATH app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release-signed.apk

      - name: Clean up keystore
        if: always()
        run: rm -f my-release-key.keystore
