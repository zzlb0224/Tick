name: Android Build & Sign & Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 核心修复：强制使用JDK 8（Gradle 5.6.4唯一兼容版本）
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle
          # 强制指定JDK 8路径，避免环境变量冲突
          java-package: jdk
          architecture: x64

      # 验证JDK版本（新增：确保使用JDK 8）
      - name: Verify JDK version
        run: |
          java -version
          javac -version
          # 检查是否为JDK 8，非8则终止
          if ! java -version 2>&1 | grep -q "1.8"; then
            echo "❌ 当前JDK版本不是8，编译会失败！"
            exit 1
          fi

      # 获取最新版本号并+1
      - name: Get latest versionName and increment
        id: get_version
        run: |
          LATEST_VERSION=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/zzlb0224/Tick/releases/latest | jq -r '.tag_name')
          LATEST_VERSION=${LATEST_VERSION#v}
          IFS='.' read -ra VERSION_PARTS <<< "$LATEST_VERSION"
          LAST_PART=${VERSION_PARTS[-1]}
          NEW_LAST_PART=$((LAST_PART + 1))
          unset VERSION_PARTS[-1]
          NEW_VERSION="${VERSION_PARTS[*]}.${NEW_LAST_PART}"
          NEW_VERSION=${NEW_VERSION// /}
          echo "NEW_VERSION_NAME=$NEW_VERSION" >> $GITHUB_ENV
          echo "✅ Original version: $LATEST_VERSION → New version: $NEW_VERSION"

      # 安装Android构建依赖
      - name: Install Android SDK Build Tools
        run: |
          sudo apt update
          sudo apt install -y android-sdk-build-tools

      # 解密keystore（步骤内校验secrets）
      - name: Decrypt keystore
        run: |
          if [ -z "${{ secrets.GPG_PASSWORD }}" ] || [ -z "${{ secrets.KEYSTORE_FILE }}" ]; then
            echo "⚠️ GPG_PASSWORD或KEYSTORE_FILE未配置，跳过keystore解密"
            exit 0
          fi
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GPG_PASSWORD }}" \
          --output my-release-key.keystore ${{ secrets.KEYSTORE_FILE }}
          if [ ! -f "my-release-key.keystore" ]; then
            echo "❌ Keystore解密失败" && exit 1
          fi

      # 修复Gradle权限+强制使用JDK 8运行Gradle
      - name: Grant execute permission for gradlew
        run: |
          chmod +x gradlew
          # 强制指定Gradle使用JDK 8（关键！避免Gradle调用系统高版本JDK）
          echo "org.gradle.java.home=${{ env.JAVA_HOME }}" >> gradle.properties

      # 编译Release APK（添加--stacktrace便于调试）
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # 签名APK
      - name: Sign APK
        run: |
          if [ ! -f "my-release-key.keystore" ]; then
            echo "❌ 未找到keystore文件，无法签名APK" && exit 1
          fi
          APK_PATH=$(find app/build/outputs/apk/release -name "app-release-unsigned.apk")
          if [ -z "$APK_PATH" ]; then
            echo "❌ 未找到未签名APK" && exit 1
          fi
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore my-release-key.keystore \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          $APK_PATH ${{ secrets.KEY_ALIAS }}
          SIGNED_APK="app/build/outputs/apk/release/app-v${{ env.NEW_VERSION_NAME }}-release-signed.apk"
          /usr/bin/zipalign -v 4 $APK_PATH $SIGNED_APK
          if [ ! -f "$SIGNED_APK" ]; then
            echo "❌ 签名APK生成失败" && exit 1
          fi

      # 发布到GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION_NAME }}
          name: Release v${{ env.NEW_VERSION_NAME }}
          body: |
            ## 自动发布的番茄钟APP
            - 版本号：v${{ env.NEW_VERSION_NAME }}
            - 发布时间：${{ github.event.head_commit.timestamp }}
          files: app/build/outputs/apk/release/app-v${{ env.NEW_VERSION_NAME }}-release-signed.apk
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 清理敏感文件
      - name: Clean up keystore
        if: always()
        run: rm -f my-release-key.keystore

      # 上传Artifact
      - name: Upload Signed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-v${{ env.NEW_VERSION_NAME }}-release-signed.apk
          path: app/build/outputs/apk/release/app-v${{ env.NEW_VERSION_NAME }}-release-signed.apk
