name: Android Build & Sign & Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 核心修复：JDK 8配置+校验
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle
          java-package: jdk
          architecture: x64

      - name: Verify JDK version
        run: |
          java -version
          javac -version
          if ! java -version 2>&1 | grep -q "1.8"; then
            echo "❌ 当前JDK版本不是8，编译会失败！"
            exit 1
          fi

      # 核心修复：版本号递增逻辑（解决1.0.1→10.2问题）
      - name: Get latest versionName and increment
        id: get_version
        run: |
          # 1. 获取最新Release的tag_name
          LATEST_VERSION=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/zzlb0224/Tick/releases/latest | jq -r '.tag_name')
          
          # 2. 去掉v前缀（兼容v1.0.1和1.0.1两种格式）
          LATEST_VERSION=${LATEST_VERSION#v}
          echo "原始版本号（去v后）：$LATEST_VERSION"
          
          # 3. 修复版本号拆分逻辑（关键！）
          # 拆分版本号为数组（兼容x、x.y、x.y.z格式）
          IFS='.' read -ra VERSION_PARTS <<< "$LATEST_VERSION"
          # 确保数组至少有3位（不足补0），避免位数缺失导致错误
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # 仅递增补丁号（PATCH），如1.0.1 → 1.0.2；1.2 → 1.2.1；5 → 5.0.1
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          # 输出变量（带v前缀，保持和原有tag格式一致）
          echo "NEW_VERSION_NAME=$NEW_VERSION" >> $GITHUB_ENV
          echo "✅ 版本号递增：v$LATEST_VERSION → v$NEW_VERSION"

      # 安装Android构建依赖
      - name: Install Android SDK Build Tools
        run: |
          sudo apt update
          sudo apt install -y android-sdk-build-tools

      # 解密keystore（步骤内校验secrets）
      - name: Decrypt keystore
        run: |
          if [ -z "${{ secrets.GPG_PASSWORD }}" ] || [ -z "${{ secrets.KEYSTORE_FILE }}" ]; then
            echo "⚠️ GPG_PASSWORD或KEYSTORE_FILE未配置，跳过keystore解密"
            exit 0
          fi
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GPG_PASSWORD }}" \
          --output my-release-key.keystore ${{ secrets.KEYSTORE_FILE }}
          if [ ! -f "my-release-key.keystore" ]; then
            echo "❌ Keystore解密失败" && exit 1
          fi

      # 配置Gradle使用JDK 8
      - name: Grant execute permission for gradlew
        run: |
          chmod +x gradlew
          echo "org.gradle.java.home=${{ env.JAVA_HOME }}" >> gradle.properties

      # 编译Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # 签名APK
      - name: Sign APK
        run: |
          if [ ! -f "my-release-key.keystore" ]; then
            echo "❌ 未找到keystore文件，无法签名APK" && exit 1
          fi
          APK_PATH=$(find app/build/outputs/apk/release -name "app-release-unsigned.apk")
          if [ -z "$APK_PATH" ]; then
            echo "❌ 未找到未签名APK" && exit 1
          fi
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore my-release-key.keystore \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          $APK_PATH ${{ secrets.KEY_ALIAS }}
          SIGNED_APK="app/build/outputs/apk/release/app-v${{ env.NEW_VERSION_NAME }}-release-signed.apk"
          /usr/bin/zipalign -v 4 $APK_PATH $SIGNED_APK
          if [ ! -f "$SIGNED_APK" ]; then
            echo "❌ 签名APK生成失败" && exit 1
          fi

      # 发布到GitHub Release（tag带v前缀，保持格式统一）
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION_NAME }}
          name: Release v${{ env.NEW_VERSION_NAME }}
          body: |
            ## 自动发布的番茄钟APP
            - 版本号：v${{ env.NEW_VERSION_NAME }}
            - 发布时间：${{ github.event.head_commit.timestamp }}
          files: app/build/outputs/apk/release/app-v${{ env.NEW_VERSION_NAME }}-release-signed.apk
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 清理敏感文件
      - name: Clean up keystore
        if: always()
        run: rm -f my-release-key.keystore

      # 上传Artifact
      - name: Upload Signed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tick-v${{ env.NEW_VERSION_NAME }}-release-signed.apk
          path: app/build/outputs/apk/release/tick-v${{ env.NEW_VERSION_NAME }}-release-signed.apk
