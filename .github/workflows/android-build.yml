name: Android Build & Sign

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      # 步骤1：解密keystore（若未加密则跳过此步）
      - name: Decrypt keystore
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GPG_PASSWORD }}" \
          --output my-release-key.keystore ${{ secrets.KEYSTORE_FILE }}

      # 步骤2：赋予Gradle执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 步骤3：编译unsigned APK
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      # 步骤4：自动签名APK
      - name: Sign APK
        run: |
          # 找到unsigned APK路径
          APK_PATH=$(find app/build/outputs/apk/release -name "app-release-unsigned.apk")
          # 签名命令（jarsigner）
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
          -keystore my-release-key.keystore \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          $APK_PATH ${{ secrets.KEY_ALIAS }}
          # 优化签名后的APK（zipalign）
          zipalign -v 4 $APK_PATH app/build/outputs/apk/release/app-release-signed.apk

      # 步骤5：上传已签名的APK（重点！）
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release-signed.apk

      # 可选：删除本地keystore（清理敏感文件）
      - name: Clean up keystore
        if: always()
        run: rm -f my-release-key.keystore
